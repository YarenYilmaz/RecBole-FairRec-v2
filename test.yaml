save_sst_embed: True
# pretrain_model_file_path: 'saved/saved_FairGo_GCN/FairGo_GCN-ml-1M-pretrain.pth'
LABEL_FIELD: label
threshold: {'rating': 3.0}
TIME_FIELD: timestamp
sst_attr_list: ['gender']
load_col:
  inter: [user_id,item_id,rating,timestamp]
  user: [user_id,gender]
alpha : 0.5

model: FairGo_PMF
aggr_method: 'WAP'
vs_weights: [4,1]
embedding_size: 64
n_layers: 2
dis_hidden_size_list: [16,8,4]
filter_hidden_size_list: [128,64]
activation: leakyrelu
fair_weight: 0.1

# gcn
gcn_n_layers: 2
hidden_channels: 32
gcn_dropout: 0.2
gcn_act: relu

# training settings
pretrain_epochs: 600
train_epoch_interval: 5
weight_decay: 0.0001

# evalution settings
eval_args:
  split: {'RS':[8,1,1]}
  group_by: user
  order: TO
  mode: uni100
metrics: ["AUC"]
valid_metric: NDCG@10
topk: [10]
popularity_ratio: 0.1
eval_batch_size: 8192